<!DOCTYPE html>

<head>
    <title>Delete This</title>
    <script type="module" src="./script1.js"> </script>
    <script type="module" src="./script2.js"> </script>
    <script>
        var global = 10;
        let letGlobal = 20;
        function hello() {
            var global = 20;
        }
        console.log(global); // prints 10

        function localScope() {
            let letLocal = 30; //see where its get attached on debugger tool
            console.log(letLocal);
            console.log(letGlobal);
        }
        localScope()
    </script>
